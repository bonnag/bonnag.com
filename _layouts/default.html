<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div class="wrapper">
      <section>
      {{ content }}
      </section>
    </div>
    <footer>
      <hr>
      <p>Bonnag Limited - Company Number 09788790</p>
      {% if site.github.is_project_page %}
      <p><small>Hosted on GitHub Pages by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a> &mdash;<br>
         Theme based on minimal-theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      {% endif %}
    </footer>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
  </body>
</html>
