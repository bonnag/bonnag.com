<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>
var myGamePiece;
var myObstacles = [];
var myScore;
var controlStates = {}; 
var keyMap = {
  k37: "left",
  k39: "right",
  k38: "up",
  k40: "down"
};

function startGame() {
  window.addEventListener("keydown", function (e) {
    myGameArea.keys = (myGameArea.keys || []);
    var inputCode = ["k" + e.keyCode];
    var control = keyMap[inputCode];
    if (control) {
      controlStates[control] = true;
    }
  });
  window.addEventListener("keyup", function (e) {
    var control = keyMap["k" + e.keyCode];
    if (control) {
      controlStates[control] = false;
    }
  });
  myGamePiece = new component(30, 30, "red", 10, 120);
  myScore = new component("30px", "Consolas", "black", 280, 40, "text");
  myGameArea.start();
}

var myGameArea = {
  canvas : document.createElement("canvas"),
  start : function() {
      this.canvas.width = 640;
      this.canvas.height = 300;
      this.context = this.canvas.getContext("2d");
      document.body.insertBefore(this.canvas, document.getElementById("gameAreaHolder"));
      this.frameNo = 0;
      this.interval = setInterval(updateGameArea, 20);
  },
  clear : function() {
      this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
  },
  stop : function() {
      clearInterval(this.interval);
  }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            myGameArea.stop();
            return;
        } 
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0;
    if (controlStates["left"]) {myGamePiece.speedX = -1; }
    if (controlStates["right"]) {myGamePiece.speedX = 1; }
    if (controlStates["up"]) {myGamePiece.speedY = -1; }
    if (controlStates["down"]) {myGamePiece.speedY = 1; }
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(10, height, "green", x, 0));
        myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].speedX = -1;
        myObstacles[i].newPos();
        myObstacles[i].update();
    }
    myScore.text="SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();    
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function startPress(control) {
  controlStates[control] = true;
}

function clearPress(control) {
  controlStates[control] = false;
}

</script>
<h2>antr.io version 0.0001</h2>
<div id="gameAreaHolder"></div>
<div style="text-align:center;width:480px;">
  <button onmousedown="startPress('up')" onmouseup="clearPress('up')" ontouchstart="startPress('up')">UP</button><br><br>
  <button onmousedown="startPress('left')" onmouseup="clearPress('left')" ontouchstart="startPress('left')">LEFT</button>
  <button onmousedown="startPress('right')" onmouseup="clearPress('right')" ontouchstart="startPress('right')">RIGHT</button><br><br>
  <button onmousedown="startPress('down')" onmouseup="clearPress('down')" ontouchstart="startPress('down')">DOWN</button>
</div>

<p>The score will count one point for each frame you manage to "stay alive".</p>
</body>
</html>
